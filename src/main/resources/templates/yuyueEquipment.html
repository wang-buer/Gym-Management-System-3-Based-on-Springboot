<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="userCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="userCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="userCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">我的预约记录</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">主页</a></li>
                    <li class="breadcrumb-item active">我的预约记录</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                 选择预约时段
                        
                        
                         <!-- Navbar Search-->
  
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>场所或设备预约id</th>
                                <th>名称</th>
                                <th>费用</th>
                                <th>预约日期</th>
                                <th>时段</th>
                                <th>状态</th>
                              
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="equ:${equipmentList}">
                                <td th:text="${equ.eqId}">eqId</td>
                                <td th:text="${equ.eqName}">eqName</td>
                                <td th:text="${equ.coach}">coach</td>
                                <td th:text="${equ.eqdate}">eqdate</td>
                                <td th:text="${equ.eqBegin}">eqBegin</td>
                                <td th:text="${equ.status}">status</td>
                               
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="userCommon::common-footer"></footer>
    </div>
</div>

<div th:include="userCommon::common-scripts"></div>
<script>
    function del() {
        let msg = "确定要删除吗？";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
